<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-relationships-edit" th:object="${relationships}">
            <input id="cid" name="cid" th:field="*{cid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目主键：</label>
				<div class="col-sm-8">
					<input id="mid" name="mid" th:field="*{mid}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "blog/relationships"
		$("#form-relationships-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-relationships-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
