<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-article-edit" th:object="${article}">
            <input id="cid" name="cid" th:field="*{cid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容缩略名：</label>
				<div class="col-sm-8">
					<input id="slug" name="slug" th:field="*{slug}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="created" name="created" th:field="*{created}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="modified" name="modified" th:field="*{modified}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容文字：</label>
				<div class="col-sm-8">
					<input id="content" name="content" th:field="*{content}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容类别：</label>
				<div class="col-sm-8">
					<input id="authorId" name="authorId" th:field="*{authorId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容类别：</label>
				<div class="col-sm-8">
					<input id="type" name="type" th:field="*{type}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标签列表：</label>
				<div class="col-sm-8">
					<input id="tags" name="tags" th:field="*{tags}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分类列表：</label>
				<div class="col-sm-8">
					<input id="categories" name="categories" th:field="*{categories}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">点击次数：</label>
				<div class="col-sm-8">
					<input id="hits" name="hits" th:field="*{hits}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容所属评论数：</label>
				<div class="col-sm-8">
					<input id="commentsNum" name="commentsNum" th:field="*{commentsNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否允许评论：</label>
				<div class="col-sm-8">
					<input id="allowComment" name="allowComment" th:field="*{allowComment}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否允许ping：</label>
				<div class="col-sm-8">
					<input id="allowPing" name="allowPing" th:field="*{allowPing}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">允许出现在聚合中：</label>
				<div class="col-sm-8">
					<input id="allowFeed" name="allowFeed" th:field="*{allowFeed}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/article"
		$("#form-article-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-article-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
